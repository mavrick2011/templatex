<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Templatex</title>
        <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    </head>
    <body>
        <div id="wrapper">
            <!-- end #menu -->
            <div id="header">
                <div id="logo">
                    <h1><a href="#">TempLaTeX   </a></h1>
                    <p>designed by RedBerry Software Solutions</p>
                </div>
            </div>
            <!-- end #header -->
            <div id="page">
                <div id="page-bgtop">
                    <div id="page-bgbtm">
                        <div id="content">
                            <div class="post.links">
                                <div style="clear: both;">&nbsp;</div>
                                <form action="addUser" METHOD="doGet">
                                    <table align="center" padding="10px">

                                        <tbody>
                                            <tr>
                                                <td><p><h8>Username</h8> <br/>
                                                        <input type="text" name="username" value="" /> </p></td>
                                                <td><p><h8>New Password</h8><br/>
                                                        <input type="password" name="password" value="" /></p></td>
                                                <td> <p><h8>Confirm Password</h8><br/>
                                                        <input type="password" name="password2" value="" /></p></td>

                                            </tr>
                                            <tr>
                                                <td><p><h8>Degree</h8><br/>
                                                        <input type="text" name="degree" value="" /></p></td>
                                                <td><p><h8>Name</h8><br/>
                                                        <input type="text" name="name" value="" /></p></td>
                                                <td><p><h8>Company</h8><br/>
                                                        <input type="text" name="company" value="" /></p></td>

                                            </tr>
                                            <tr>
                                                <td><p><h8>Surname</h8><br/>
                                                        <input type="text" name="surname" value="" /></p></td>
                                                <td><p><h8>Street</h8><br/>
                                                        <input type="text" name="street" value="" /></p></td>
                                                <td><p><h8>Street Number</h8><br/>
                                                        <input type="text" name="streetno" value="" /></p></td>

                                            </tr>
                                            <tr>
                                                <td><p><h8>City</h8><br/>
                                                        <input type="text" name="city" value="" /></p></td>
                                                <td><p><h8>Country</h8><br/>
                                                        <input type="text" name="country" value="" /></p></td>
                                                <td><p><h8>Zipcode</h8><br/>
                                                        <input type="text" name="zipcode" value="" /></p></td>
                                            </tr>
                                            <tr>
                                                <td><p><h8>Email</h8><br/>
                                                        <input type="text" name="email" value="" /></p></td>
                                                <td><p><h8>UID Number</h8><br/>
                                                        <input type="text" name="uid" value="" /></p></td>
                                                <td><p><h8>Telephone Number</h8><br/>
                                                        <input type="text" name="telephone" value="" /></p></td>
                                            </tr>
                                            <tr>
                                                <td><p><h8>Fax</h8><br/>
                                                        <input type="text" name="fax" value="" /></p></td>
                                                <td><p><h8>Select Permission:</h8><br/>
                                                        <select name="permission" size="1">
                                                            <option>User</option>
                                                            <option>Admin</option>
                                                        </select></p></td>
                                                    <td><input type="submit" value="Submit" ></td>
                                            </tr>


                                        </tbody>

                                    </table>

                                </form>
                            </div>
                            <div style="clear: both;">&nbsp;</div>
                        </div>
                        <!-- end #content -->
                        <div style="clear: both;">&nbsp;</div>
                    </div>
                </div>
            </div>
            <!-- end #page -->
        </div>
        <div id="footer">
            <p>Design by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a></p>
        </div>
        <!-- end #footer -->
    </body>
</html>
